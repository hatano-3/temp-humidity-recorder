<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>気温・湿度記録</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
      background: #f9f9f9;
      font-size: 1.1em;
    }
    label {
      display: block;
      margin: 0.5em 0;
    }
    input {
      padding: 0.3em;
      width: 6em;
    }
    button {
      margin-top: 0.8em;
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 0.5em;
      background: #4CAF50;
      color: white;
    }
    button:hover {
      background: #45a049;
    }
    ul {
      background: #fff;
      padding: 1em;
      border-radius: 0.5em;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>気温・湿度記録</h2>

  <label>気温(℃)：<input id="temp" type="number"></label>
  <label>湿度(%)：<input id="humid" type="number"></label>
  <label>コメント：<input id="comt" type="text"></label>

  <button onclick="save()">保存</button>
  <button onclick="sendMail()">メール送信</button>
  <button onclick="downloadCSV()">CSVダウンロード</button>
  <button onclick="clearData()">すべて削除</button>

  <h3>最近の記録</h3>
  <ul id="list"></ul>

  <script>
    function save() {
      const t = document.getElementById('temp').value;
      const h = document.getElementById('humid').value;
      const c = document.getElementById('comt').value;
      const d = new Date().toLocaleString();
      const record = {time: d, temp: t, humid: h, comt: c};

      let data = JSON.parse(localStorage.getItem('records') || '[]');
      data.push(record);
      localStorage.setItem('records', JSON.stringify(data));
      display();
    }

    function display() {
      const list = document.getElementById('list');
      const data = JSON.parse(localStorage.getItem('records') || '[]');
      list.innerHTML = data.map(r =>
        `<li>${r.time}：${r.temp}℃ / ${r.humid}%：${r.comt}</li>`
      ).join('');
    }

    function sendMail() {
      const data = JSON.parse(localStorage.getItem('records') || '[]');
      const body = encodeURIComponent(
        data.map(r => `${r.time} ${r.temp}℃ ${r.humid}% ${r.comt}`).join('\n')
      );
      location.href = `mailto:?subject=気温・湿度記録&body=${body}`;
    }

    function downloadCSV() {
      const data = JSON.parse(localStorage.getItem('records') || '[]');
      if (data.length === 0) {
        alert("保存されているデータがありません。");
        return;
      }

      let csv = "日時,気温(℃),湿度(%),コメント\n";
      csv += data.map(r =>
        `${r.time},${r.temp},${r.humid},${r.comt}`
      ).join("\n");

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "records.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    function clearData() {
      if (confirm("保存されているデータをすべて削除します。よろしいですか？")) {
        localStorage.clear();
        alert("データを削除しました。");
        display();
      }
    }

    display();
  </script>
</body>
</html>
